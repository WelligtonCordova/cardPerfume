<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Perfume</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <img src="Images\image-product-desktop.jpg" alt="">
        <div class="card">
            <div class="descricao">
                <p>Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A flora, solar and voluptuous iterpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            </div>    
            <div class="valor">
                <p class="desconto">$149.99</p>
                <p class="original">$169.99</p>
            </div>
            <div class="button">Add to Cart</div>
        </div>
    </div>
</body>
</html>
